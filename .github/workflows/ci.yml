name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.6
    - run: |
        git clone https://github.com/codalab/codalab-worksheets.git
        ls
        pwd
        cp tst-index.py codalab-worksheets/
        cd codalab-worksheets/
        head -c 10G </dev/urandom >temp_10GB_file
        ls
        pip install codalab
        pip install -r requirements.txt
        python tst-index.py
